<!DOCTYPE html>
<html>
<head>
  <title>Iframe Page</title>
</head>
<body>
  <h2>Iframe Page</h2>
  <button onclick="sendMessage()">Send Message</button>

  <script>
    function sendMessage() {
      window.parent.postMessage(
        {
          event: 'customEventFromIframe',
          data: {
            value: 123,
            action: 'success'
          }
        },
        '*'
      );
      console.log('Message sent to parent');
    }
  </script>
</body>
</html>
