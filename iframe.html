<!DOCTYPE html>
<html>
<head>
  <title>Test iframe Page</title>
</head>
<body>
  <h2>Get Care</h2>
  <button onclick="sendMessage()">Click Here</button>

  <script>
    function sendMessage() {
      window.parent.postMessage(
        {
          event: 'customEventFromIframe',
          data: {
            value: 123,
            action: 'success'
          }
        },
        '*'
      );
      //console.log('Message sent to parent');
    }
  </script>
</body>
</html>
